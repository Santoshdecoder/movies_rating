<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl p-6 max-w-md w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Movie Search</h1>
        <div class="flex space-x-2 mb-4">
            <input
                type="text"
                id="movieInput"
                placeholder="Enter movie name..."
                class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <button
                onclick="searchMovie()"
                class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
            >
                Search
            </button>
        </div>
        <div id="loading" class="hidden text-center text-gray-600">
            <svg class="animate-spin h-8 w-8 mx-auto text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
            </svg>
            <p>Loading...</p>
        </div>
        <div id="result" class="hidden bg-gray-100 p-4 rounded-lg">
            <h2 id="movieTitle" class="text-xl font-semibold text-gray-800"></h2>
            <p id="year" class="text-gray-600"></p>
            <p id="genre" class="text-gray-600"></p>
            <p id="imdbRating" class="text-gray-600"></p>
            <p id="rtRating" class="text-gray-600"></p>
        </div>
        <div id="error" class="hidden text-red-600 text-center"></div>
    </div>

    <script>
        async function searchMovie() {
            const input = document.getElementById('movieInput').value.trim();
            if (!input) {
                showError('Please enter a movie name.');
                return;
            }

            showLoading(true);
            hideResult();
            hideError();

            try {
                const response = await fetch(`https://www.omdbapi.com/?t=${encodeURIComponent(input)}&apikey=a95500de`);
                const data = await response.json();

                if (data.Response === 'True') {
                    const title = data.Title || 'N/A';
                    const year = data.Year || 'N/A';
                    const genre = data.Genre || 'N/A';
                    const imdbRating = data.imdbRating ? `${data.imdbRating}/10` : 'N/A';
                    const rtRating = data.Ratings.find(r => r.Source === 'Rotten Tomatoes')?.Value || 'Not available';

                    document.getElementById('movieTitle').textContent = title;
                    document.getElementById('year').textContent = `Year: ${year}`;
                    document.getElementById('genre').textContent = `Genre: ${genre}`;
                    document.getElementById('imdbRating').textContent = `IMDb Rating: ${imdbRating}`;
                    document.getElementById('rtRating').textContent = `Rotten Tomatoes: ${rtRating}`;
                    showResult();
                } else {
                    showError('Movie not found. Please check the name and try again.');
                }
            } catch (error) {
                showError('An error occurred while fetching movie data. Please check your API key or try again later.');
                console.error(error);
            } finally {
                showLoading(false);
            }
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('hidden', !show);
        }

        function showResult() {
            document.getElementById('result').classList.remove('hidden');
        }

        function hideResult() {
            document.getElementById('result').classList.add('hidden');
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('error').classList.add('hidden');
        }

        // Allow pressing Enter to trigger search
        document.getElementById('movieInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                searchMovie();
            }
        });
    </script>
</body>
</html>
